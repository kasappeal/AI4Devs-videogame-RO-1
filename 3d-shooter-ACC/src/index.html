<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Shooter</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        canvas { 
            display: block; 
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1000;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
        }
        #crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }
        #crosshair::after {
            left: 50%;
            top: 0;
            height: 100%;
            width: 2px;
            transform: translateX(-50%);
        }
        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 48px;
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #countdown.visible {
            opacity: 1;
        }
        #gameOver {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }
        #gameOver.visible {
            display: flex;
        }
        #gameOver h1 {
            color: #ff0000;
            font-family: Arial, sans-serif;
            font-size: 64px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        #retryButton {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }
        #retryButton:hover {
            background-color: #cc0000;
        }
        #scoreboard {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        #radar {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            background: rgba(0,0,0,0.6);
            border: 2px solid #fff;
            border-radius: 50%;
            z-index: 1001;
            pointer-events: none;
        }
        #radar-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="countdown"></div>
    <div id="scoreboard">Score: 0</div>
    <div id="radar"><canvas id="radar-canvas" width="120" height="120"></canvas></div>
    <div id="gameOver">
        <h1>Game Over</h1>
        <button id="retryButton">Retry</button>
    </div>
    <script type="module" src="/index.ts"></script>
</body>
</html>
